<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gift</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body body--gift">
    <header class="header">
        <div class="container">
            <img class="header__logo" src="./img/logo.svg" alt="Логотип My Gift" width="180" height="48">
        </div>
    </header>
    <main>
        <section class="gift">
            <div class="container">
                <h1 class="gift__title">
                    Поздравьте близкого человека с праздником!
                </h1>
                <p class="gift__subtitle">
                    Выберите открытку и получатель получит ее на свой телефон
                </p>
                <div class="gift__wrapper">
                    <div class="gift__card">
                        <div class="swiper gift__swiper gift__swiper--card">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide gift__card-slide">
                                    <img class="gift__card-img" src="./img/01.jpg" alt="Открытка #1">
                                </div>
                                <div class="swiper-slide gift__card-slide">
                                    <img class="gift__card-img" src="./img/02.jpg" alt="Открытка #2">
                                </div>
                                <div class="swiper-slide gift__card-slide">
                                    <img class="gift__card-img" src="./img/03.jpg" alt="Открытка #3">
                                </div>
                                <div class="swiper-slide gift__card-slide">
                                    <img class="gift__card-img" src="./img/04.jpg" alt="Открытка #4">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="swiper gift__swiper gift__swiper-thumb">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide gift__card-thumb">
                                    <img class="gift__card-img" src="./img/01.jpg" alt="Открытка #1">
                                </div>
                                <div class="swiper-slide gift__card-thumb">
                                    <img class="gift__card-img" src="./img/02.jpg" alt="Открытка #2">
                                </div>
                                <div class="swiper-slide gift__card-thumb">
                                    <img class="gift__card-img" src="./img/03.jpg" alt="Открытка #3">
                                </div>
                                <div class="swiper-slide gift__card-thumb">
                                    <img class="gift__card-img" src="./img/04.jpg" alt="Открытка #4">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="gift__form">
                        <form action="" method="post">
                            <label class="form__label">
                                <span class="form__label-text">от кого</span>
                                <input type="text" class="form__field" name="sender_name">
                            </label>
                            <label class="form__label">
                                <span class="form__label-text">телефон отправителя</span>
                                <input type="tel" class="form__field" name="sender_phone">
                            </label>
                            <label class="form__label">
                                <span class="form__label-text">кому</span>
                                <input type="text" class="form__field" name="receiver_name">
                            </label>
                            <label class="form__label">
                                <span class="form__label-text">телефон получателя</span>
                                <input type="tel" class="form__field" name="receiver_name">
                            </label>
                            <label class="form__label form__label--textarea">
                                <span class="form__label-text">поздравительный текст</span>
                                <textarea class="form__field form__field--textarea" name="message"
                                    placeholder="Напишите теплые слова"></textarea>
                            </label>
                            <button class="form__button" type="submit" disabled>Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
