<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift card</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body body--congratulation">
    <header class="header">
        <div class="container">
            <img class="header__logo" src="./img/logo.svg" alt="Логотип My Gift" width="180" height="48">
        </div>
    </header>
    <main>
        <section class="congratulation">
            <div class="container">
                <h1 class="congratulation__title">
                    Вам открытка!
                </h1>
                <p class="congratulation__subtitle">
                    Нажмите на нее, чтобы узнать от кого она и прочитать поздравление
                </p>
                <div class="congratulation__card">
                    <div class="congratulation__card-front">
                        <img src="./img/01.jpg" alt="Открытка #1">
                    </div>
                    <div class="congratulation__card-back">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
